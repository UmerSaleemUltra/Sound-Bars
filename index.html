<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound Bars</title>
<style>
    body {
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .sound-bars {
        display: flex;
        align-items: flex-end;
        width: 400px;
        height: 200px;
        background-color: #111;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .sound-bar {
        width: 20px;
        height: 100%;
        margin: 0 5px;
        background-color: #ff5722;
        transition: height 0.3s ease-in-out;
    }

    /* Change the height of the bars for different sound levels */
    .bar-1 {
        height: 80%;
    }

    .bar-2 {
        height: 60%;
    }

    .bar-3 {
        height: 90%;
    }

    .bar-4 {
        height: 40%;
    }

    .bar-5 {
        height: 50%;
    }
    .bar-6 {
        height: 40%;
    }
    .bar-7 {
        height: 90%;
    }
    .bar-8 {
        height: 70%;
    }
    .bar-9 {
        height: 60%;
    }
    .bar-10 {
        height: 70%;
    }
    .bar-11 {
        height: 30%;
    }.bar-12 {
        height: 100%;
    }.bar-13 {
        height: 70%;
    }.bar-14 {
        height:60%;
    }
    .bar-15 {
        height: 50%;
    }
</style>
</head>
<body>
<div class="sound-bars">
    <div class="sound-bar bar-1"></div>
    <div class="sound-bar bar-2"></div>
    <div class="sound-bar bar-3"></div>
    <div class="sound-bar bar-4"></div>
    <div class="sound-bar bar-5"></div>
    <div class="sound-bar bar-6"></div>
    <div class="sound-bar bar-7"></div>
    <div class="sound-bar bar-8"></div>
    <div class="sound-bar bar-9"></div>
    <div class="sound-bar bar-10"></div>
    <div class="sound-bar bar-11"></div>
    <div class="sound-bar bar-12"></div>
    <div class="sound-bar bar-13"></div>
    <div class="sound-bar bar-14"></div>
    <div class="sound-bar bar-15"></div>


</div>
</body>
</html>
